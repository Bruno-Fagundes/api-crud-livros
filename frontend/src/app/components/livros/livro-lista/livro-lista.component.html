<div class="crud-container">
  <div class="header">
    <h2>Gerenciamento de Livros</h2>
    <div class="actions">
      <button class="btn-add" routerLink="/livros/novo">
        + Adicionar Livro
      </button>
    </div>
  </div>

  <div class="table-wrapper">
    <table class="crud-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Autor</th>
          <th>Ano</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let livro of livros">
          <td>{{ livro.id }}</td>
          <td>{{ livro.titulo }}</td>
          <td>{{ livro.autor }}</td>
          <td>{{ livro.anoPublicacao }}</td>
          <td>
            <span [class]="livro.ativo ? 'status-active' : 'status-inactive'">
              {{ livro.ativo ? "Ativo" : "Inativo" }}
            </span>
          </td>
          <td class="actions">
            <button class="btn-edit" (click)="editarLivro(livro.id)">
              Editar
            </button>
            <button class="btn-del" (click)="desativarLivro(livro.id)">
              Del
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
